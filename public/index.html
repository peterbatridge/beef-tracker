<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beef Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            background: black;
            color: white;
        }

        #background, #foreground {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: top;
            z-index: -1;
            opacity: 1;
            transition: opacity 2s ease;
        }

        #background {
            background-image: url('beef.png');
        }

        #foreground {
            background-image: url('beefannotated.png');
            opacity: 0;
        }

        h1 {
            position: absolute;
            top: 20px;
            text-align: center;
            width: 100%;
            font-size: 2.5rem;
        }

        #content {
            margin-top: 80px;
            width: 80%;
            height: 300px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 0;
        }

        #graph {
            margin-top: 20px;
            width: 80%;
            height: 300px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            z-index: 0;
        }
    </style>
</head>
<body>
    <div id="background"></div>
    <h1>BEEF TRACKER</h1>
    <div id="content">How much beef can you eat?</div>
    <div id="graph"></div>
    <div id="foreground"></div>

    <script>
        window.addEventListener('load', () => {
            setTimeout(() => {
                const foreground = document.getElementById('foreground');
                foreground.style.opacity = '1';
            }, 5000); // 5 seconds
        });
    </script>
</body>
</html>
